{% extends "base.html" %}
{% load i18n %}

{% block title %}Password Changed - Wiesbaden Cyclery{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center mb-0">
                        <i class="fa fa-check-circle" style="color: #28a745;"></i> {% trans "Password Changed" %}
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success text-center">
                        <i class="fa fa-check-circle"></i>
                        <strong>Success!</strong>
                    </div>
                    
                    <p class="text-muted text-center mb-4">
                        {% trans 'Your password has been successfully changed.' %}
                    </p>
                    
                    <div class="form-group">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">
                            <i class="fa fa-sign-in"></i> Sign In with New Password
                        </a>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            <a href="{% url 'home' %}" style="color: #199CF4;">
                                <i class="fa fa-home"></i> Return to Homepage
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
